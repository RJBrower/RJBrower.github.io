		<script>
			var bingoSet = Array.from({length:76},(a,i)=>i);
			function reset() {
				bingoSet = Array.from({length:76},(a,i)=>i);

				for(i in bingoSet){
					if (i == 0) {continue;}
					document.getElementById(i.toString()).checked = false;
				}
				
				document.getElementById("current").innerText = "BINGO!"
			}
			function next() {
				ran = Math.ceil(Math.random()*(bingoSet.length-1))
				while (ran == 0 & bingoSet.length > 1) {
					ran = Math.floor(Math.random()*(bingoSet.length-1));
				}
				num = bingoSet.splice(ran,1)[0];
				
				if (num > 0){
					document.getElementById(num.toString()).checked = true;
				}

				switch (true){
					case num == 0 || num == undefined: num = "BINGO!";break;
					case  1 <= num && num <= 15: num = "B ".concat(num); break;
					case 16 <= num && num <= 30: num = "I ".concat(num); break;
					case 31 <= num && num <= 45: num = "N ".concat(num); break;
					case 46 <= num && num <= 60: num = "G ".concat(num); break;
					case 61 <= num && num <= 75: num = "O ".concat(num); break;
				}
				
				document.getElementById("current").innerText = num;
			}
			function toggleDarkMode() {
				document.body.classList.toggle('dark-mode');
			}
		</script>
