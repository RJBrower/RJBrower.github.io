<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="manifest" href="/manifest.json">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Welcome!!!</title>
        <script>
            function loadTextFile() {
                fetch('chat_log.txt')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('content').innerText = data;
                    })
                    .catch(error => console.error('Error loading the text file:', error));
            }
        </script>
        <!-- CSS GOES HERE -->
        <style>
            /* Modern landing page styling */
            :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --background-color: #f5f5f5;
            --text-color: #333;
            --card-background: #ffffff;
            --hover-color: #2574a9;
            }

            body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
            }

            h1 {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 10px;
            margin-top: 30px;
            }

            .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            }

            .game-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }

            .game-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
            }

            .game-item {
            padding: 15px;
            border-radius: 6px;
            background-color: var(--background-color);
            transition: transform 0.2s, box-shadow 0.2s;
            }

            .game-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            }

            a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.2s;
            }

            a:hover {
            color: var(--hover-color);
            background-color: rgba(52, 152, 219, 0.1);
            }

            button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            }

            button:hover {
            background-color: var(--hover-color);
            }

            .log-section {
            margin-top: 30px;
            padding: 20px;
            background-color: var(--card-background);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            }

            #content {
            margin-top: 15px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
            padding: 15px;
            background-color: #f8f8f8;
            border-radius: 4px;
            border: 1px solid #ddd;
            }

            @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .game-grid {
                grid-template-columns: 1fr;
            }
            }

            header {
            text-align: center;
            margin-bottom: 30px;
            }

            header h1 {
            font-size: 2.5em;
            border-bottom: none;
            }

            .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: var(--secondary-color);
            }

            .author-name {
            font-size: 0.9em;
            color: #666;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Welcome!!!</h1>
        </header>
        
        <div class="container">
            <div class="game-section">
                <h2 class="section-title">For Fun</h2>
                <div class="game-grid">
                    <div class="game-item">
                        <a href="aicheckers">AI Checkers</a>
                    </div>
                    <div class="game-item">
                        <a href="checkers">Checkers</a>
                    </div>
                    <div class="game-item">
                        <a href="adventure">Adventure</a>
                    </div>
                    <div class="game-item">
                        <a href="supertictactoe">Super Tic-Tac-Toe (4x4)</a>
                    </div>
                    <div class="game-item">
                        <a href="cow">COW</a>
                    </div>
                    <div class="game-item">
                        <a href="bingo">Bingo</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="log-section">
            <h2 class="section-title">Log File</h2>
            <button onclick="loadTextFile()">Load Log</button>
            <div id="content"></div>
        </div>
    </body>
</html>
